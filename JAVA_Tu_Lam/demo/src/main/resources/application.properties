spring.application.name=demoJDBC

# ===============================
# MySQL CONFIG
# ===============================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/teashop_java_db?useSSL=false&serverTimezone=Asia/Ho_Chi_Minh}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE (BẮT BUỘC ĐỂ TẠO BẢNG)
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# JWT
# ===============================
app.jwt.secret=${JWT_SECRET:CHANGE_ME_TO_A_LONG_RANDOM_SECRET_32+CHARS_ABCDEFGH1234567890}
app.jwt.expirationMs=86400000

# ===============================
# MAIL CONFIG (BREVO SMTP)
# ===============================
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:9fe8ad001@smtp-brevo.com}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.debug=true
spring.mail.from=${MAIL_FROM:phantin1302@gmail.com}

# ===============================
# MOMO PAYMENT CONFIG
# ===============================
momo.partner-code=${MOMO_PARTNER_CODE:MOMOBKUN20180529}
momo.access-key=${MOMO_ACCESS_KEY:}
momo.secret-key=${MOMO_SECRET_KEY:}
momo.endpoint=https://test-payment.momo.vn
# Redirect URL (Frontend Page to show after payment)
momo.redirect-url=${MOMO_REDIRECT_URL:http://localhost:5173/payment-result}
# IPN URL - sử dụng ngrok để MoMo có thể gọi callback
momo.ipn-url=${MOMO_IPN_URL:https://nonfacetious-slyvia-graphicly.ngrok-free.dev/api/payment/momo-ipn}

# ===============================
# ACTUATOR (HEALTH CHECK)
# ===============================
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
management.health.db.enabled=false
management.health.mail.enabled=false

# ===============================
# STORAGE CONFIG (local OR cloud)
# ===============================
app.storage.type=${APP_STORAGE:local}
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:}
cloudinary.api-key=${CLOUDINARY_API_KEY:}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:}
